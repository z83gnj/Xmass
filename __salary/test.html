<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizetés Visszaszámlálók</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .counters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .counter {
            flex: 1 1 calc(33% - 20px); /* Két oszlop */
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .counter.expired {
            background: #d4edda; /* Zöld háttér a lejárt dátumokhoz */
            color: #155724;
            border-color: #c3e6cb;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fizetés Visszaszámlálók</h1>
    <div id="counters" class="counters"></div>

    <script>
        // Visszaszámlálási dátumok minden hónapra
        const countdownDates = [
            { smonth: 1, month: 2, day: 5 },  // Január 15.
            { smonth: 2, month: 3, day: 5 }, // Február 10.
            { smonth: 3, month: 4, day: 5 }, // Március 20.
            { smonth: 4, month: 5, day: 5 }, // Április 25.
            { smonth: 5, month: 6, day: 5 },  // Május 5.
            { smonth: 6, month: 7, day: 5 }, // Június 30.
            { smonth: 7, month: 8, day: 5 }, // Július 15.
            { smonth: 8, month: 9, day: 5 }, // Augusztus 10.
            { smonth: 9, month: 10, day: 5 }, // Szeptember 25.
            { smonth: 10, month: 11, day: 5 }, // Október 20.
            { smonth: 11, month: 12, day: 5 },  // November 5.
            { smonth: 12, month: 12, day: 20 }  // December 31.
        ];

        const monthNames = [
            "Január", "Február", "Március", "Április", "Május", "Június",
            "Július", "Augusztus", "Szeptember", "Október", "November", "December"
        ];

        const countersDiv = document.getElementById('counters');

        function updateCounters() {
            countersDiv.innerHTML = '';
            const now = new Date();

            countdownDates.forEach(({ smonth, month, day }, index) => {
                const currentYear = now.getFullYear();
                let targetDate = new Date(currentYear, month - 1, day);

                const diff = targetDate - now;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                const counter = document.createElement('div');
                counter.className = 'counter';
                if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
                    counter.classList.add('expired');
                    counter.innerHTML = `
                        <h2>${monthNames[smonth - 1]}i fizetés:</h2>
                        <h1>Fizetve!</h1>
                    `;
                } else {
                    counter.innerHTML = `
                        <h2>${monthNames[smonth - 1]}i fizetés:</h2>
						<h3>2025. ${monthNames[month - 1]} ${day}. nap</h3>
                        <p>${days} nap, ${hours} óra, ${minutes} perc, ${seconds} másodperc</p>
                    `;
                }

                countersDiv.appendChild(counter);
            });
        }

        // Frissítés minden másodpercben
        setInterval(updateCounters, 1000);
        updateCounters();
    </script>
</body>
</html>
